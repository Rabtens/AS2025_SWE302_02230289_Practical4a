name: Java CI with Maven

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven
      - name: Build and Test
        # Run the clean and verify phases to compile code and run tests
        # This is a prerequisite for code coverage and quality analysis
        run: mvn clean verify

# ----------------------------------------------------

  sonarcloud:
    name: SonarCloud Security Scan
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Required for SonarCloud to analyze the entire history (e.g., for branch/PR comparison)
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run SonarCloud analysis
        env:
          # Pass the SONAR_TOKEN as an environment variable (best practice for secrets)
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          # Execute the SonarQube analysis goal.
          # The sonar:sonar goal will automatically pick up:
          # - sonar.organization=rabtens from your pom.xml
          # - sonar.host.url=https://sonarcloud.io from your pom.xml
          # - sonar.projectKey=Rabtens_Learn_git from your pom.xml
          #
          # We explicitly run 'verify' first to ensure code is compiled and JaCoCo report is generated.
          # We use the key from your pom.xml, but you can override it if you prefer:
          # -Dsonar.projectKey=${{ github.repository }} 
          
          mvn verify sonar:sonar